<!DOCTYPE html>
<html lang="nl-BE">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- JavaScript: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous" defer></script>

  <link rel="stylesheet" href="css/style.css">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  >

  <!-- Leaflet JS + custom map script -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
    defer
  ></script>

  <script src="js/test.js" defer></script>

</head>

<body>
  <!-- HEADER + NAV -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <!-- Logo links -->
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="assets/images/Logo_Ayb.png" alt="Logo Ayoub" height="50">
        </a>

        <!-- Hamburger rechts voor gsm -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
          aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu rechts / dropdown rechts -->
        <div class="collapse navbar-collapse justify-content-end ms-auto text-end" id="mainNav">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link fw-bold" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link fw-bold" href="portfolio.html">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link fw-bold active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container text-center my-5">
    <h2 class="text-primary fw-bold mb-4">Contacteer mij</h2>

    <!-- Contactformulier -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      class="mx-auto"
      style="max-width:600px;"
    >
      <input type="hidden" name="form-name" value="contact">

      <p class="d-none">
        <label>Laat dit veld leeg: <input name="bot-field"></label>
      </p>

      <div class="mb-3 text-start">
        <label for="name" class="form-label">Naam</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Je naam"
          required
        >
      </div>

      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mailadres</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Je e-mail"
          required
        >
      </div>

      <div class="mb-3 text-start">
        <label for="message" class="form-label">Bericht</label>
        <textarea
          class="form-control"
          id="message"
          name="message"
          rows="4"
          placeholder="Je bericht"
          required
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary px-4 py-2">Verstuur Bericht</button>
    </form>

    <!-- Extra contactinfo -->
    <section class="contact-info mt-5">
      <h3 class="text-primary fw-bold mb-3">Of bereik mij via</h3>
      <ul class="list-unstyled">
        <li class="mb-2">
          <i class="bi bi-telephone-fill text-primary me-2"></i>
          <span>+32 41 45 65 357</span>
        </li>
        <li class="mb-2">
          <i class="bi bi-envelope-fill text-primary me-2"></i>
          <span>ayoub.elaissati@student.ap.be</span>
        </li>
        <li class="mb-2">
          <i class="bi bi-instagram text-primary me-2"></i>
          <a href="#" class="text-decoration-none text-dark">@aybb_el</a>
        </li>
        <li>
          <i class="bi bi-facebook text-primary me-2"></i>
          <a href="#" class="text-decoration-none text-dark">@aybb_el</a>
        </li>
      </ul>
    </section>

    <!-- KAART-SECTIE -->
    <section class="mt-5">
      <h2 class="h4 mb-3 text-center text-primary fw-bold">Hier kan je me vinden</h2>
      <p class="text-center mb-4">
        Dit is een indicatieve locatie die aangeeft waar ik ongeveer gevestigd ben.
      </p>
      <div id="portfolio-map" style="height: 350px; border-radius: 0.75rem; overflow: hidden;"></div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">Â© 2025 Ayoub El Aissati</p>
  </footer>
</body>

</html>
